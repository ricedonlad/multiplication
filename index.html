<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4자리 곱하기 연습</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #problem {
            font-size: 18px;
            margin: 10px;
        }
        #result {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        input, button {
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>4자리 곱하기 연습</h1>
    <div id="problem">문제를 생성하세요</div>

    <!-- 정답 입력란 -->
    <input type="number" id="answer" placeholder="정답 입력" />

    <!-- 버튼들 -->
    <button onclick="checkAnswer()">정답 제출</button>
    <button onclick="generateProblem()">새 문제 생성</button>

    <!-- 결과 표시 -->
    <div id="result"></div>

    <script>
        let num1, num2;

        function generateProblem() {
            // 4자리 수 두 개 생성
            num1 = Math.floor(Math.random() * 9000) + 1000;
            num2 = Math.floor(Math.random() * 9000) + 1000;
            document.getElementById("problem").textContent = `문제: ${num1} * ${num2} = ?`;
            document.getElementById("answer").value = ""; // 입력란 비우기
            document.getElementById("result").textContent = ""; // 결과 초기화
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value, 10);
            const correctAnswer = num1 * num2;

            if (isNaN(userAnswer)) {
                document.getElementById("result").textContent = "잘못된 입력입니다. 숫자를 입력하세요.";
                return;
            }

            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "정답입니다!";
            } else {
                document.getElementById("result").textContent = `틀렸습니다. 정답은 ${correctAnswer} 입니다.`;
            }
        }

        // 페이지 로드 시 첫 문제 생성
        generateProblem();
    </script>

</body>
</html>
